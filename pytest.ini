[pytest]
asyncio_mode = auto
markers =
    asyncio: marks tests as async (using pytest-asyncio)

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cache-clear

# Cleanup options
cache_dir = .pytest_cache
norecursedirs = .git .venv venv env __pycache__ *.egg .eggs dist build

# Coverage (if pytest-cov is installed)
# addopts = --cov=app --cov-report=term-missing
