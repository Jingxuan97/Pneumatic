<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumatic Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            background: #f5f5f5;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 20px;
            color: #333;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .user-username {
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #f0f0f0;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: #f5f5f5;
        }

        .conversation-item.active {
            background: #e8e8ff;
        }

        .conversation-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .conversation-preview {
            font-size: 13px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .new-conversation-btn {
            margin: 10px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .new-conversation-btn:hover {
            transform: translateY(-2px);
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
        }

        .chat-header h3 {
            color: #333;
            font-size: 18px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message.own {
            align-items: flex-end;
        }

        .message.other {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.other .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-sender {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            padding: 0 4px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            padding: 0 4px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
        }

        .connection-status.connected {
            background: #4caf50;
            color: white;
        }

        .connection-status.disconnected {
            background: #f44336;
            color: white;
        }

        .connection-status.connecting {
            background: #ff9800;
            color: white;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .modal-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>ðŸ’¬ Conversations</h2>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-details">
                    <div class="user-name" id="userName"></div>
                    <div class="user-username" id="userUsername"></div>
                </div>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>
        <div class="users-section">
            <h3 class="users-section-title">Users</h3>
            <div class="users-list" id="usersList">
                <div class="empty-state">Loading users...</div>
            </div>
        </div>
        <button class="new-conversation-btn" onclick="showNewConversationModal()">+ New Group Chat</button>
        <div class="conversations-list" id="conversationsList">
            <div class="empty-state">No conversations yet</div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-area">
        <div class="chat-header" id="chatHeader">
            <h3>Select a conversation</h3>
        </div>
        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">Select a conversation to start chatting</div>
        </div>
        <div class="input-area" id="inputArea" style="display: none;">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" id="sendBtn" type="button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Connection Status Indicator -->
    <div class="connection-status" id="connectionStatus">Connecting...</div>

    <!-- New Group Chat Modal -->
    <div class="modal" id="newConversationModal">
        <div class="modal-content">
            <h3>New Group Chat</h3>
            <p class="modal-description">Create a group conversation with multiple participants. You will be automatically added as a member.</p>
            <input type="text" id="conversationTitle" placeholder="Group name (required)" required>
            <input type="text" id="memberUsernames" placeholder="Add participants by username (comma-separated, e.g., alice, bob)">
            <div class="modal-actions">
                <button class="modal-btn modal-btn-secondary" onclick="closeNewConversationModal()">Cancel</button>
                <button class="modal-btn modal-btn-primary" onclick="createGroupConversation()">Create Group</button>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect API base URL (works in both dev and production)
        const API_BASE = window.location.origin;
        const WS_BASE = (window.location.protocol === 'https:' ? 'wss:' : 'ws:') + '//' + window.location.host;

        // Cross-browser UUID v4 generator (fallback for crypto.randomUUID)
        function generateUUID() {
            if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                return crypto.randomUUID();
            }
            // Fallback UUID v4 generator
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        let accessToken = localStorage.getItem('accessToken');
        let userId = localStorage.getItem('userId');
        let username = localStorage.getItem('username');
        let fullName = localStorage.getItem('fullName');
        let ws = null;
        let currentConversationId = null;
        let conversations = [];
        let allUsers = [];
        let userMap = {}; // username -> userId mapping
        let userIdToUserMap = {}; // userId -> user object mapping

        // Check authentication
        if (!accessToken || !userId) {
            window.location.href = '/';
        }

        // Set user info
        document.getElementById('userAvatar').textContent = username ? username[0].toUpperCase() : 'U';
        document.getElementById('userName').textContent = fullName || username || 'User';
        document.getElementById('userUsername').textContent = '@' + (username || '');

        // Helper function to handle authentication errors
        function handleAuthError(response) {
            if (response && (response.status === 401 || response.status === 403)) {
                console.warn('Authentication failed, redirecting to login');
                localStorage.clear();
                window.location.href = '/';
                return true;
            }
            return false;
        }

        // Initialize
        async function init() {
            await Promise.all([loadConversations(), loadUsers()]);
            connectWebSocket();
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    allUsers = data.users;

                    // Filter out test users (users with timestamps or obvious test patterns)
                    const isTestUser = (username) => {
                        const lowerUsername = username.toLowerCase();

                        // Check for timestamp patterns (10+ digits at the end) - these are from automated tests
                        if (/\d{10,}$/.test(username)) {
                            return true;
                        }

                        // Check for obvious test patterns in username
                        const testPatterns = [
                            '_auth_', '_test_',
                            'testuser', 'loginuser',
                            'member1', 'member2',
                            'sender_test', 'sender_test',
                            'refresh', 'refresherror',
                            'wrongpass',
                            'wsuser', 'ws1_', 'ws2_', 'w1_', 'w2_',
                            'duplicate',
                            'meuser'
                        ];

                        return testPatterns.some(pattern => lowerUsername.includes(pattern));
                    };

                    const realUsers = allUsers.filter(user => !isTestUser(user.username));

                    // Build user ID to user mapping for quick lookups
                    userIdToUserMap = {};
                    allUsers.forEach(user => {
                        userIdToUserMap[user.id] = user;
                    });
                    // Also include current user in the map
                    userIdToUserMap[userId] = {
                        id: userId,
                        username: username,
                        full_name: fullName
                    };

                    const listEl = document.getElementById('usersList');
                    if (realUsers.length === 0) {
                        listEl.innerHTML = '<div class="empty-state">No other users</div>';
                    } else {
                        listEl.innerHTML = realUsers.map(user => {
                            const displayName = user.full_name || user.username;
                            const initial = user.username[0].toUpperCase();
                            return `
                                <div class="user-item" onclick="startConversationWithUser('${user.id}', '${user.username}', '${(displayName || '').replace(/'/g, "\\'")}')">
                                    <div class="user-item-avatar">${initial}</div>
                                    <div class="user-item-info">
                                        <div class="user-item-name">${displayName}</div>
                                        <div class="user-item-username">@${user.username}</div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                } else if (handleAuthError(response)) {
                    return; // Redirected to login
                } else {
                    console.error('Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        let creatingConversation = false; // Prevent multiple simultaneous requests

        async function startConversationWithUser(otherUserId, otherUsername, otherDisplayName) {
            // Prevent multiple clicks while creating conversation
            if (creatingConversation) {
                return;
            }

            try {
                creatingConversation = true;

                // Check if conversation already exists locally (quick check)
                const existingConv = conversations.find(conv =>
                    conv.members.length === 2 &&
                    conv.members.includes(otherUserId) &&
                    conv.members.includes(userId)
                );

                if (existingConv) {
                    // Switch to existing conversation
                    selectConversation(existingConv.id);
                    creatingConversation = false;
                    return;
                }

                // Create new conversation (backend will check for existing 1-on-1)
                const title = otherDisplayName || otherUsername;
                const response = await fetch(`${API_BASE}/conversations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        title: title,
                        member_ids: [otherUserId]
                    })
                });

                if (response.ok) {
                    const conv = await response.json();
                    // Reload conversations to get the latest list (in case it was an existing one)
                    await loadConversations();
                    selectConversation(conv.id);
                } else if (handleAuthError(response)) {
                    return; // Redirected to login
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to create conversation');
                }
            } catch (error) {
                console.error('Error starting conversation:', error);
                alert('Failed to start conversation');
            } finally {
                creatingConversation = false;
            }
        }

        // Helper function to get display name for a conversation
        function getConversationDisplayName(conv) {
            // For 1-on-1 conversations (exactly 2 members), show the other user's name
            if (conv.members && conv.members.length === 2) {
                const otherUserId = conv.members.find(id => id !== userId);
                if (otherUserId) {
                    // Check if we have user info in the map
                    if (userIdToUserMap[otherUserId]) {
                        const otherUser = userIdToUserMap[otherUserId];
                        return otherUser.full_name || otherUser.username;
                    }
                    // If user not in map yet, try to find in allUsers
                    const otherUser = allUsers.find(u => u.id === otherUserId);
                    if (otherUser) {
                        return otherUser.full_name || otherUser.username;
                    }
                    // Fallback to username from conversation title if available
                    if (conv.title && conv.title !== 'Untitled') {
                        return conv.title;
                    }
                }
            }
            // For group conversations, use the title
            return conv.title || 'Untitled';
        }

        async function loadConversations(highlightNewId = null) {
            try {
                const response = await fetch(`${API_BASE}/conversations`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const previousConvIds = new Set(conversations.map(c => c.id));
                    conversations = data.conversations;

                    const listEl = document.getElementById('conversationsList');
                    if (conversations.length === 0) {
                        listEl.innerHTML = '<div class="empty-state">No conversations yet<br><small>Create one to get started</small></div>';
                    } else {
                        listEl.innerHTML = conversations.map(conv => {
                            const isActive = conv.id === currentConversationId ? 'active' : '';
                            const isNew = highlightNewId === conv.id || (!previousConvIds.has(conv.id) && highlightNewId === null);
                            const newClass = isNew ? 'new-conversation' : '';
                            const displayName = getConversationDisplayName(conv);
                            const isGroup = conv.members && conv.members.length > 2;
                            const groupIcon = isGroup ? 'ðŸ‘¥ ' : '';
                            return `
                                <div class="conversation-item ${isActive} ${newClass}" onclick="selectConversation('${conv.id}')">
                                    <div class="conversation-title">${groupIcon}${displayName}${isNew ? ' <span style="color: #667eea; font-size: 0.8em;">(new)</span>' : ''}</div>
                                    <div class="conversation-preview">${conv.members.length} member${conv.members.length !== 1 ? 's' : ''}</div>
                                </div>
                            `;
                        }).join('');

                        // Remove highlight after 3 seconds
                        if (highlightNewId) {
                            setTimeout(() => {
                                const item = listEl.querySelector(`[onclick*="${highlightNewId}"]`);
                                if (item) {
                                    item.classList.remove('new-conversation');
                                    const title = item.querySelector('.conversation-title');
                                    if (title) {
                                        // Remove the (new) span but keep the display name
                                        title.innerHTML = title.innerHTML.replace(' <span style="color: #667eea; font-size: 0.8em;">(new)</span>', '');
                                    }
                                }
                            }, 3000);
                        }
                    }
                } else if (handleAuthError(response)) {
                    return; // Redirected to login
                } else {
                    console.error('Failed to load conversations');
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        function showNewConversationModal() {
            document.getElementById('newConversationModal').classList.add('show');
        }

        function closeNewConversationModal() {
            document.getElementById('newConversationModal').classList.remove('show');
            document.getElementById('conversationTitle').value = '';
            document.getElementById('memberUsernames').value = '';
        }

        async function createGroupConversation() {
            const title = document.getElementById('conversationTitle').value.trim();
            const usernamesInput = document.getElementById('memberUsernames').value.trim();

            if (!title) {
                alert('Please enter a group name');
                return;
            }

            try {
                // Start with current user as a member (host is automatically included by backend)
                const memberIds = [];

                // Resolve usernames to user IDs
                if (usernamesInput) {
                    const usernames = usernamesInput.split(',').map(u => u.trim()).filter(u => u);
                    const invalidUsernames = [];

                    for (const inputUsername of usernames) {
                        // Skip if it's the current user's username
                        if (inputUsername.toLowerCase() === (username || '').toLowerCase()) {
                            continue;
                        }

                        // Find user by username (case-insensitive)
                        const user = allUsers.find(u =>
                            u.username.toLowerCase() === inputUsername.toLowerCase()
                        );

                        if (user) {
                            // Don't add duplicates
                            if (!memberIds.includes(user.id)) {
                                memberIds.push(user.id);
                            }
                        } else {
                            invalidUsernames.push(inputUsername);
                        }
                    }

                    if (invalidUsernames.length > 0) {
                        alert(`Could not find users: ${invalidUsernames.join(', ')}\n\nGroup will be created with valid participants only.`);
                    }
                }

                // Ensure we have at least 1 other member (backend will add current user automatically)
                if (memberIds.length === 0) {
                    alert('Please add at least one participant to create a group chat.\n\nFor 1-on-1 conversations, click on a user from the Users list.');
                    return;
                }

                const response = await fetch(`${API_BASE}/conversations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        title,
                        member_ids: memberIds // Backend will add current user automatically
                    })
                });

                if (response.ok) {
                    const conv = await response.json();
                    await loadConversations(conv.id);
                    selectConversation(conv.id);
                    closeNewConversationModal();
                } else if (handleAuthError(response)) {
                    return; // Redirected to login
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to create group chat');
                }
            } catch (error) {
                console.error('Error creating group conversation:', error);
                alert('Failed to create group chat');
            }
        }

        function selectConversation(convId) {
            currentConversationId = convId;

            // Update UI
            document.querySelectorAll('.conversation-item').forEach((item, index) => {
                item.classList.remove('active');
                if (item.getAttribute('onclick').includes(convId)) {
                    item.classList.add('active');
                }
            });

            const conv = conversations.find(c => c.id === convId);
            if (conv) {
                const displayName = getConversationDisplayName(conv);
                document.getElementById('chatHeader').innerHTML = `<h3>${displayName}</h3>`;
                document.getElementById('inputArea').style.display = 'flex';
                loadMessages(convId);

                // Join conversation via WebSocket
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'join',
                        conversation_id: convId
                    }));
                }
            }
        }

        async function loadMessages(convId) {
            try {
                const response = await fetch(`${API_BASE}/conversations/${convId}/messages`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayMessages(data.messages);
                } else if (handleAuthError(response)) {
                    return; // Redirected to login
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Helper function to get sender's display name
        function getSenderName(senderId) {
            if (senderId === userId) {
                return fullName || username || 'You';
            }

            // Check userIdToUserMap first
            if (userIdToUserMap[senderId]) {
                const user = userIdToUserMap[senderId];
                return user.full_name || user.username || 'Unknown';
            }

            // Check allUsers as fallback
            const user = allUsers.find(u => u.id === senderId);
            if (user) {
                return user.full_name || user.username || 'Unknown';
            }

            return 'Unknown';
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            if (messages.length === 0) {
                // Only show empty state if container is truly empty
                if (!container.querySelector('.message')) {
                    container.innerHTML = '<div class="empty-state">No messages yet. Start the conversation!</div>';
                }
                return;
            }

            // Get existing message IDs to avoid duplicates
            const existingMessageIds = new Set();
            container.querySelectorAll('[data-message-id]').forEach(el => {
                existingMessageIds.add(el.getAttribute('data-message-id'));
            });

            // Clear container but preserve structure
            container.innerHTML = '';

            // Add all messages
            messages.forEach(msg => {
                const isOwn = msg.sender_id === userId;
                const time = new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const senderName = getSenderName(msg.sender_id);

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
                messageDiv.setAttribute('data-message-id', msg.message_id);
                messageDiv.innerHTML = `
                    ${!isOwn ? `<div class="message-sender">${senderName}</div>` : ''}
                    <div class="message-bubble">${msg.content}</div>
                    <div class="message-time">${time}</div>
                `;
                container.appendChild(messageDiv);
            });

            container.scrollTop = container.scrollHeight;
        }

        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;
            const statusText = {
                'connected': 'ðŸŸ¢ Connected',
                'disconnected': 'ðŸ”´ Disconnected',
                'connecting': 'ðŸŸ¡ Connecting...'
            };
            statusEl.textContent = statusText[status] || 'Unknown';
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }

            updateConnectionStatus('connecting');
            ws = new WebSocket(`${WS_BASE}/ws?token=${accessToken}`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus('connected');
                // Always join the current conversation when WebSocket opens
                // This ensures we receive messages even after reconnection
                if (currentConversationId) {
                    console.log('Joining conversation on WebSocket connect:', currentConversationId);
                    ws.send(JSON.stringify({
                        type: 'join',
                        conversation_id: currentConversationId
                    }));
                }
            };

            ws.onmessage = async (event) => {
                try {
                    console.log('WebSocket message received:', event.data);
                    const data = JSON.parse(event.data);
                    console.log('Parsed message data:', data);

                    if (data.type === 'message') {
                        const msg = data.message;
                        if (!msg) {
                            console.error('Message data missing:', data);
                            return;
                        }

                        const convId = msg.conversation_id;
                        console.log('Received message for conversation:', convId, 'Current conversation:', currentConversationId);

                        // Check if this conversation exists in our local list
                        const existingConv = conversations.find(c => c.id === convId);

                        // If conversation doesn't exist locally, reload conversations list and highlight it
                        if (!existingConv) {
                            console.log('Conversation not in local list, reloading...');
                            await loadConversations(convId);
                        }

                        // If this is the currently selected conversation, display the message
                        if (convId === currentConversationId) {
                            console.log('Displaying message in current conversation');
                            // Add message to display
                            const container = document.getElementById('messagesContainer');
                            if (!container) {
                                console.error('Messages container not found!');
                                return;
                            }

                            // Remove empty state if present
                            const emptyState = container.querySelector('.empty-state');
                            if (emptyState) {
                                emptyState.remove();
                            }

                            const isOwn = msg.sender_id === userId;
                            const time = new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                            const senderName = getSenderName(msg.sender_id);

                            // Check if message already exists (prevent duplicates)
                            const existingMessage = container.querySelector(`[data-message-id="${msg.message_id}"]`);
                            if (existingMessage) {
                                console.log('Message already displayed, skipping duplicate');
                                return;
                            }

                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
                            messageDiv.setAttribute('data-message-id', msg.message_id);
                            messageDiv.innerHTML = `
                                ${!isOwn ? `<div class="message-sender">${senderName}</div>` : ''}
                                <div class="message-bubble">${msg.content}</div>
                                <div class="message-time">${time}</div>
                            `;
                            container.appendChild(messageDiv);
                            container.scrollTop = container.scrollHeight;
                            console.log('Message displayed successfully:', msg.content);
                        } else {
                            console.log('Message for different conversation. Received convId:', convId, 'Current convId:', currentConversationId);
                            // Message in a different conversation - reload conversations to show it in the list
                            await loadConversations();
                        }
                    } else if (data.type === 'joined') {
                        console.log('Joined conversation:', data.conversation_id);
                    } else if (data.type === 'error') {
                        console.error('WebSocket error:', data.reason);
                        alert('Error: ' + data.reason);
                    } else {
                        console.log('Unknown message type:', data.type);
                    }
                } catch (error) {
                    console.error('Error processing WebSocket message:', error, event.data);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus('disconnected');
            };

            ws.onclose = (event) => {
                console.log('WebSocket closed', event.code, event.reason);
                updateConnectionStatus('disconnected');
                // If closed due to authentication failure (403), redirect to login
                if (event.code === 1008) { // Policy violation (authentication failed)
                    console.warn('WebSocket authentication failed, redirecting to login');
                    localStorage.clear();
                    window.location.href = '/';
                    return;
                }
                // Otherwise, reconnect after 3 seconds
                updateConnectionStatus('connecting');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function sendMessage() {
            console.log('sendMessage() called');
            console.log('Current state:', {
                currentConversationId,
                wsExists: !!ws,
                wsState: ws ? ws.readyState : 'N/A',
                inputValue: document.getElementById('messageInput')?.value
            });

            const input = document.getElementById('messageInput');
            if (!input) {
                console.error('Message input element not found!');
                alert('Input field not found. Please refresh the page.');
                return;
            }

            const content = input.value.trim();

            // Validate message content
            if (!content) {
                console.warn('Cannot send empty message');
                return;
            }

            // Validate conversation is selected
            if (!currentConversationId) {
                console.error('No conversation selected');
                alert('Please select a conversation first');
                return;
            }

            // Validate WebSocket connection
            if (!ws) {
                console.error('WebSocket not initialized');
                alert('Connection error. Please refresh the page.');
                return;
            }

            if (ws.readyState !== WebSocket.OPEN) {
                console.error('WebSocket not connected. State:', ws.readyState);
                const states = {
                    0: 'CONNECTING',
                    1: 'OPEN',
                    2: 'CLOSING',
                    3: 'CLOSED'
                };
                alert(`Not connected (State: ${states[ws.readyState] || ws.readyState}). Attempting to reconnect...`);
                connectWebSocket();
                return;
            }

            try {
                const messageId = generateUUID();
                const messageData = {
                    type: 'message',
                    message_id: messageId,
                    conversation_id: currentConversationId,
                    content: content
                };

                console.log('Sending message:', messageData);
                ws.send(JSON.stringify(messageData));

                // Clear input on successful send
                input.value = '';
                console.log('Message sent successfully');
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message: ' + error.message);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function handleLogout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('userId');
            localStorage.removeItem('username');
            localStorage.removeItem('fullName');
            if (ws) {
                ws.close();
            }
            window.location.href = '/';
        }

        // Initialize on load
        init();
    </script>
